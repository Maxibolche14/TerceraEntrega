<div class="Formulario">
  <div class="col-8">
    <h1>Formulario</h1>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="registerForm"
      autocomplete="off"
      class="row g-3"
    >
      <div class="col-md-6">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input
          formControlName="nombre"
          type="text"
          [ngClass]="{ 'is-invalid': nombreControlIsInvalid }"
          class="form-control"
          id="inputNombre"
        >
        <div class="form-text">Mínimo 6 caracteres.</div>
        <div
          *ngIf="nombreControl?.hasError('required') && nombreControlIsInvalid"
          class="invalid-feedback">
          Debe ingresar el Nombre.
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputLastName" class="form-label">Apellido</label>
        <input formControlName="apellido" type="text" class="form-control" id="inputLastName">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          [formControl]="emailControl"
          type="email"
          [ngClass]="{ 'is-invalid': emailControl.invalid }"
          class="form-control"
          id="inputEmail4"
        >
        <div *ngIf="emailControl.hasError('required')" class="invalid-feedback">
          Debe ingresar el Mail.
        </div>
        <div *ngIf="emailControl.hasError('email')" class="invalid-feedback">
          No es un email valido.
        </div>
      </div>
      <ng-container formGroupName="localizacion">
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input
            formControlName="direccion_1"
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          >
        </div>

        <div class="col-12">
          <label for="inputAddress2" class="form-label">Dirección 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>



        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select
            id="inputState"
            class="form-select"
            formControlName="provincia"
            >
            <option value="" selected>Choose...</option>
            <option>Montevideo</option>
            <option>Florida</option>
            <option>Flores</option>
            <option>Canelones</option>
            <option>Maldonado</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Padron</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

      </ng-container>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
      </div>
    </form>
  </div>
</div>
